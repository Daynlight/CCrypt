name: Release

on:
  workflow_run:
    workflows: ["Build & Run Tests", "CodeQL"]
    types: [completed]
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    if: >
      github.event.workflow_run.conclusion == 'success' && 
      github.event.workflow_run.name == 'Build & Run Tests' ||
      github.event.workflow_run.name == 'CodeQL'


    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [gcc]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Check required workflows status
      run: |
        echo "Checking status of required workflows..."
        
        # Sprawdź status testów
        TESTS_STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs" \
          | jq -r '.workflow_runs[] | select(.name=="Build & Run Tests" and .head_sha=="${{ github.sha }}") | .conclusion' \
          | head -1)
        
        # Sprawdź status CodeQL
          CODEQL_STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs" \
          | jq -r '.workflow_runs[] | select(.name=="CodeQL" and .head_sha=="${{ github.sha }}") | .conclusion' \
          | head -1)
        
        echo "Tests status: $TESTS_STATUS"
        echo "CodeQL status: $CODEQL_STATUS"
        
        if [ "$TESTS_STATUS" != "success" ] || [ "$CODEQL_STATUS" != "success" ]; then
          echo "Required workflows haven't completed successfully"
          exit 1
        fi
        
        echo "All required workflows completed successfully"

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build/" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel



    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest -R Tests --output-on-failure



    - name: Prepare release files
      run: |
        mkdir -p $GITHUB_WORKSPACE/res

        cp -r ./build/ASD/*ASD* $GITHUB_WORKSPACE/res/
        
        cp -r ./ASD/include/ $GITHUB_WORKSPACE/res/include/
        
        cp ./LICENSE $GITHUB_WORKSPACE/res/
        cp ./README.md $GITHUB_WORKSPACE/res/

        find . -mindepth 1 -maxdepth 1 ! -name 'res' ! -name '.git' -exec rm -rf {} +
        
        cp -r $GITHUB_WORKSPACE/res/* .
        rm -rf $GITHUB_WORKSPACE/res/



    - name: Commit ASD release with version
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git checkout -B release

        # Create version string (YYYYMMDDHHMM)
        VERSION=$(date +'%Y%m%d%H%M')
        echo "Current version: $VERSION"

        git add .
        git commit -m "version $VERSION"
        git push -f origin release